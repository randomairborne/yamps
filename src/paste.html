<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="preload" as="style" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Paste {{ id }}</title>
    <style>
        body,
        html {
            background: #000;
            font-family: "JetBrains Mono", monospace;
        }

        .dmca {
            display: flex;
            justify-content: center;
            padding: 1%;
			font-size: 200%;
        }
        .btn {
            text-decoration: none;
            color: #fff;
            margin: 12px;
            padding: 8px 24px;
            border: 1px solid #222;
            border-radius: 4px;
            transition: background-color 250ms ease-in-out;
            font-size: 18px;
            float: left;
        }
        .btn:hover {background-color: #111}
        .btn:active {background-color: #222}

        .paste {
            margin: 1%;
            justify-content: center;
            align-items: center;
            color: #fff;
	    word-wrap: break-word;
	}
    </style>
</head>

<body>
    <div class="dmca">
        <a href="mailto:{{ dmca_email }}" class="btn">DMCA requests</a>
    </div>
    <div class="paste">
        {{ paste_contents }}
    </div>
</body>
</html>
